<html>
<head>
<link href="../chloroform.css" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script src="../chloroform.js"></script>
<script>
jQuery(document).ready(function($) {
	
	$('#myform').chloroform();
	
	// this could have been done a totally different way, using a 
	// custom validation function. But here, I want to show how you 
	// can manipulate the "arguments" of a validator dynamically.
	
	$('.minradio').click(function(){
		var min = $(this).val();
		
		// if you're curious, inspect the data() property of the element.
		// it contains all the ingredients for its own validation, and they
		// can be manipulated in real time.
		$('#mytextinput').data('arguments',{'length':[min]});
		
		
	});
	
});
</script>
</head>
<body>
<h1>Chloroform</h1>

<h2>changing arguments dynamically</h2>

<form id="myform">
	
	change the minimum length of the text field: 
	<div>
		<input class="minradio" id="min4" type="radio" name="min" value="4" checked="checked" /><label for="min4">4</label>
		<input class="minradio" id="min5" type="radio" name="min" value="5" /><label for="min5">5</label>
		<input class="minradio" id="min6" type="radio" name="min" value="6" /><label for="min6">6</label>
		<input class="minradio" id="min7" type="radio" name="min" value="7" /><label for="min7">7</label>
	</div>

	<div>
		<input id="mytextinput" type="text" value="foo" data-validate="length(4)"/>
	</div>
	
	<input type="submit" value="Submit" />
</form>

</body>
</html>
