<html>
<head>
<link href="../chloroform/themes/blackbubble/blackbubble.css" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script src="../chloroform/chloroform.js"></script>
<script>
jQuery(document).ready(function($) {
	
	$('#myform').chloroform({
		'onBeforeValidateAll':function(form){
			form.find('input[type=submit]').prop('disabled',true);
			alert('the submit button is temporarily disabled')
			return true;
		},
		'onAfterValidateAll':function(form,isValid){
			form.find('input[type=submit]').prop('disabled',false);
			return isValid;
		}
	});
	
});
</script>
</head>
<body>
<h1>Chloroform</h1>

<h2>using the onBeforeValidateAll() callback</h2>

<p>A perfect use for the onBeforeValidateAll() callback is to disable the submit button, to prevent double-clicks.</p>

<form id="myform">
	<input type="text" value="hello world" data-validate="length(20)" />
	<input type="submit" value="Submit" />
</form>


</body>
</html>
