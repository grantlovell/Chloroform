<html>
<head>
<link href="../chloroform/themes/blackbubble/blackbubble.css" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script src="../chloroform/chloroform.js"></script>
<script>
jQuery(document).ready(function($) {
	
	$('#myform').chloroform({
		'onAfterValidateAll':function(form, isValid){
			// this function returns true or false. Its return value will override the validation of the entire form.
			if (isValid) {
				return confirm('The form is valid. \n\nAre you sure you want to submit this form?');
			} else {
				return false;
			}
		}
	});
	
});
</script>
</head>
<body>
<h1>Chloroform</h1>

<h2>using the onAfterValidateAll() callback</h2>
<p>In this example, we call onAfterValidate() to perform a test after the validation is done.</p>

<form id="myform">
	<input type="text" value="hello world" data-validate="length(5)" />
	<input type="submit" value="Submit" />
</form>

</body>
</html>
